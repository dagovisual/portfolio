<!-- form.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Proyek</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-6">Tambah Proyek Baru</h1>
    <form id="project-form" class="space-y-4">
      <input type="text" id="title" placeholder="Judul Proyek" class="w-full p-2 border rounded" required>
      <textarea id="desc" placeholder="Deskripsi Proyek" class="w-full p-2 border rounded" required></textarea>

      <label class="block font-semibold">Unggah Gambar atau Masukkan URL</label>
      <input type="file" id="imgFile" accept="image/*" class="w-full p-2 border rounded">
      <input type="url" id="imgUrl" placeholder="URL Gambar" class="w-full p-2 border rounded">

      <input type="url" id="video" placeholder="URL Video (opsional)" class="w-full p-2 border rounded">

      <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Simpan</button>
    </form>
  </div>

  <script>
    document.getElementById('project-form').addEventListener('submit', e => {
      e.preventDefault();

      let imgSrc = document.getElementById('imgUrl').value;
      const imgFile = document.getElementById('imgFile').files[0];

      if (imgFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          saveProject(event.target.result);
        }
        reader.readAsDataURL(imgFile);
      } else {
        saveProject(imgSrc);
      }

      function saveProject(image) {
        const projects = JSON.parse(localStorage.getItem('projects')) || [];
        projects.push({
          title: document.getElementById('title').value,
          desc: document.getElementById('desc').value,
          img: image,
          video: document.getElementById('video').value
        });
        localStorage.setItem('projects', JSON.stringify(projects));
        alert('Proyek berhasil disimpan!');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
